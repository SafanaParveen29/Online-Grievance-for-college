{%include 'header.html'%}
<div class="container" style="margin:0 auto;padding-top:100px;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
        <h5 class="card-header">Counseling Grievance</h5>
        <div class="card-body">
            {% if messages %}
                {% for i in messages %}
                    <div class="alert alert-success">{{i}}</div>
                {% endfor %}
            {% endif %}
            <form  id="basicform" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="issuetype">Issue Type</label>

                    <select name="category" class="form-control">
                        {% for category_key, category_value in CATEGORY_CHOICES %}
                          <option value="{{ category_key }}">{{ category_value }}</option>
                        {% endfor %}
                    </select>
                </div> 
                <div class="form-group">
                    <label for="issue">Issue</label>
                    <textarea name="issue" class="form-control" required="required"></textarea>  
                </div>
                <div class="row">
                    <div class="col-sm-6 pl-0">
                    </div>
                    <div class="col-sm-6 pl-0">
                        <p class="text-right">
                            <button type="submit" class="btn btn-space btn-primary">submit</button>
                            <button type="reset" class="btn btn-space btn-secondary">Cancel</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
